<ion-card>
<ion-item-sliding>

  <ion-item class="item-card" lines="none">

      <ion-col class="ion-no-margin ion-no-padding" size="6">
        <ion-img [src]="movie?.primaryImage?.url" alt="Imagen"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-row class="ion-no-padding ion-no-margin">
          <h3> {{movie?.titleText?.text}}</h3>
        </ion-row>

        <ion-row class="ion-no-padding ion-no-margin">
          <ion-label>Rate:</ion-label>
        </ion-row>
        <ion-row>
          <ion-icon *ngFor="let i of [1, 2, 3, 4, 5]"
                    name="star"
                    (click)="pointsInsert = i"
                    (click)="seleccionarPuntaje(i)"
                    [color]="i <= (movie?.rate?.points || 0) ? 'warning' : 'medium'">
          </ion-icon>
        </ion-row>
      </ion-col>

  </ion-item>


  <ion-item-options side="end">
    <ion-item-option (click)="goDetailMovie(movie)">
      <p>Edit</p>
      <ion-icon slot="icon-only" name="pencil"></ion-icon>
      <a>
        Edit Movie
      </a>
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
</ion-card>
