<ion-content>
  <ion-row class="ion-no-padding content-login">
    <ion-col class="ion-no-padding ion-no-margin">
      <ion-row  class="ion-no-padding ion-no-margin row-avatar-list">
          <ion-col  *ngIf="isViewAvatars" class="ion-no-padding display-flex" >
            <ion-row class="margin-auto ion-no-padding" *ngFor="let avatar of recommendedAvatars">
              <img class="img-avatar-list margin-auto ion-no-padding" (click)="selectAvatar(avatar)"[src]="avatar"/>
            </ion-row>
          </ion-col>

      </ion-row>
      <ion-row>
        <ion-col class="row-avatar center">
          <ion-avatar (click)="openAvatarSelector()">
            <img alt="Image personal" class="" [src]="selectedAvatar" />
            <ion-icon name="{{iconStateAvatar}}"  class="icon-corner"></ion-icon>
          </ion-avatar>
        </ion-col>
      </ion-row>


      <form (submit)="login()" [formGroup]="contactForm" >
        <ion-row>
          <ion-col size="12" class="ion-no-margin ion-no-padding">
            <ion-item class="field">
              <ion-input type="text" placeholder="Username" formControlName="username" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-no-margin ion-no-padding">
              <ion-item  class="field">
                <ion-input class="text-white form-control text-input" formControlName="pass"
                           placeholder="*****" [type]="passwordVisible ? 'text' : 'password'" required></ion-input>
                <ion-icon name="eye" slot="end" color="dark" *ngIf="!passwordVisible"
                          (click)="passwordVisible = true"></ion-icon>
                <ion-icon name="eye-off" slot="end" color="dark" *ngIf="passwordVisible"
                          (click)="passwordVisible = false"></ion-icon>
              </ion-item>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngIf="isLoadingLogin" class="ion-padding center" size="12">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </ion-col>
        </ion-row>

        <ion-row class="row-button-login">
          <ion-col size="12" class="ion-no-margin ion-no-padding">
              <ion-button  type="submit" shape="round"
                           [color]="contactForm.valid ? 'success' : 'medium'" color="medium" class="center">Login
              </ion-button>
          </ion-col>
        </ion-row>
      </form>



      <ion-row>
        <ion-col [routerLink]="['/registro']" class="ion-no-margin ion-no-padding center" size="12">
          <p class="ion-no-margin ion-no-padding">Create account</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-padding">
  <ion-row>
    <ion-col [routerLink]="['/change-pass']" class="ion-no-margin ion-no-padding center" size="12">
      <ion-label class="center">Forgot password?</ion-label>
    </ion-col>
  </ion-row>
</ion-footer>
