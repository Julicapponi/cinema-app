<ion-content>
  <ion-row class="ion-no-padding content-login">
    <ion-col class="ion-no-padding ion-no-margin">

      <ion-row>
        <ion-col class="row-avatar center">
          <ion-avatar id="present-alert" (click)="abrirModal()">
            <img alt="Mi imagen personal" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-alert
            trigger="present-alert"
            header="You are going to change your photo, do you accept?"
            [buttons]="alertButtons"
            (didDismiss)="setResult($event)"
          ></ion-alert>
        </ion-col>
      </ion-row>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-row class="field">
          <ion-col size="12" class="ion-no-margin ion-no-padding">
            <ion-input type="text" placeholder="Username"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="field">
          <ion-col size="12" class="ion-no-margin ion-no-padding">
            <ion-row>
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-row>
          </ion-col>
        </ion-row>
      </form>
      <ion-row>
        <ion-col class="ion-padding center" size="12">
          <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-no-margin ion-no-padding center" size="12">
          <ion-button [routerLink]="['/principal']" shape="round" color="medium" class="center">Login</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col [routerLink]="['/register']" class="ion-no-margin ion-no-padding center" size="12">
          <p>Create account</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-padding">
  <ion-row>
    <ion-col [routerLink]="['/change-pass']" class="ion-no-margin ion-no-padding center" size="12">
      <ion-label class="center">Forgot password?</ion-label>
    </ion-col>
  </ion-row>
</ion-footer>
