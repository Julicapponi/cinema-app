<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-no-margin ion-no-padding" [size]="2" >
        <ion-buttons>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="8" >
        <h1 class="ion-no-margin ion-no-padding" color="black">Movies</h1>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="2" >
        <ion-icon name="search" (click)="busqueda()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de peliculas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col *ngIf="loadingMovies" class="ion-padding center" size="12">
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let movie of moviesStorage">
    <app-card-pelicula [movie]="movie"></app-card-pelicula>
  </ion-list>
</ion-content>
