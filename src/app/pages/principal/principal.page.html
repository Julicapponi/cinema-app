<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-no-margin ion-no-padding" [size]="2" >
        <ion-buttons>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="7" >
        <h1 class="ion-no-margin ion-no-padding" color="black">Movies</h1>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="1.5" >
        <ion-icon name="sync" (click)="getMoviesApi()"></ion-icon>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="1.5" >
        <ion-icon name="search" (click)="busqueda()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">List the movies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row *ngIf="loadingMovies">
    <ion-col class="ion-padding center"  [size]="12">
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </ion-col>
    <ion-col class="ion-no-padding ion-no-margin center" [size]="12">
      <p style="text-align:center" class="ion-no-padding ion-no-margin">Loading movies, wait...</p>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let movie of moviesStorage">
    <app-card-pelicula [movie]="movie"></app-card-pelicula>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
