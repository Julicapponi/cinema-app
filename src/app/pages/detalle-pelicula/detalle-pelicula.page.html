<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col class="ion-no-margin ion-no-padding center" (click)="goBack()" [size]="1" >
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="8" >
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="1.5" (click)="deleteMovie()" >
        <ion-icon name="trash" ></ion-icon>
      </ion-col>
      <ion-alert trigger="present-alert" class="custom-alert" header="Are you sure delete?" [buttons]="alertButtons"></ion-alert>
      <ion-col class="ion-no-margin ion-no-padding center"  [size]="1.5" >
        <ion-icon *ngIf="!isModeEdit" (click)="editPelicula()" name="pencil-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-no-padding ion-margin-start" size="large">{{movie?.titleText?.text}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col [size]="12">
      <ion-card class="ion-no-padding ion-no-margin">
        <ion-img [src]="movie?.primaryImage?.url" alt="Imagen"></ion-img>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col [size]="6">
        <ion-row>
          <p class="ion-no-padding ion-no-margin">Rate</p>
        </ion-row>
        <ion-row>
          <ion-icon *ngFor="let i of [1, 2, 3, 4, 5]"
                    name="star"
                    [color]="i <= (movie?.rate?.points || 0) ? 'warning' : 'medium'">
          </ion-icon>
        </ion-row>
    </ion-col>
    <ion-col class="center-right ion-padding-end" [size]="6">
      <ion-row >
        <p class="ion-no-padding ion-no-margin">{{movie?.releaseYear?.year}}</p>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-fab *ngIf="isModeEdit" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="confirmEdit" class="ion-align-end">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
